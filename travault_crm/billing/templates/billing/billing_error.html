Error and Subscription Status Pages

{% extends "base.html" %}

{% block content %}
<section class="bg-gray-200">
    <div class="container top-padding roboto">
        <div class="row justify-content-center py-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% else %}
                        <div class="alert alert-danger">
                            An error occurred during the billing process. Please try again or contact support.
                        </div>
                        {% endif %}
                        <div class="text-center mt-4">
                            <a href="{% url 'dashboard:index' %}" class="btn btn-get-started btn-lg">Return to
                                Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
