{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% else %}
        An error occurred during the billing process. Please try again or contact support.
        {% endif %}
    </div>
    <div class="mt-3">
        <a href="{% url 'dashboard:index' %}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
