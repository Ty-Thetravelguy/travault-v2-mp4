{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid full-height-bg bg-gray-200">
    <div class="container top-padding roboto">
        <h1 class="text-center display-4 roboto">Tickets</h1>

        <div class="row mt-4">
            <!-- Button to Create a Ticket Category (Admin/Manager only) -->
            <div class="col-md-6 mb-3 text-center">
                <a href="#" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-plus-circle me-2"></i>Create Ticket Category
                </a>
            </div>

            <!-- Button to Open a New Ticket -->
            <div class="col-md-6 mb-3 text-center">
                <a href="{% url 'tickets:open_ticket' %}" class="btn btn-success btn-lg w-100">
                    <i class="fas fa-ticket-alt me-2"></i>Open Ticket
                </a>
            </div>
        </div>

        <!-- Add space for listing or managing tickets here -->
        <div class="row mt-5">
            <h3 class="text-center">Your Tickets will appear here</h3>
        </div>
    </div>
</div>
{% endblock %}
