{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 roboto">Add Company</h1>

    <!-- Modal for Initial Website Input -->
    <div class="modal fade" id="websiteModal" tabindex="-1" aria-labelledby="websiteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="websiteModalLabel">Enter Company Website</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="companyWebsite" class="form-control" placeholder="Enter company website">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="fetchDataButton" class="btn btn-primary">Fetch Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Company Form -->
    <form method="post" id="addCompanyForm" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="company_name" required>
        </div>

        <div class="mb-3">
            <label for="companyAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="companyAddress" name="address">
        </div>

        <div class="mb-3">
            <label for="companyEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="companyEmail" name="email">
        </div>

        <div class="mb-3">
            <label for="industry" class="form-label">Industry</label>
            <select class="form-select" id="industry" name="industry">
                <!-- Populate with industry options -->
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn Social Page</label>
            <input type="url" class="form-control" id="linkedin" name="linkedin">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type">
                <option>Prospect Client</option>
                <option>White Glove Client</option>
                <option>Online Client</option>
                <option>Mix of On and Offline</option>
                <option>Former Client</option>
                <option>Supplier</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="companyOwner" class="form-label">Company Owner</label>
            <select class="form-select" id="companyOwner" name="company_owner">
                <!-- Populate with available sales users/admins -->
            </select>
        </div>

        <div class="mb-3">
            <label for="opsTeam" class="form-label">Ops Team</label>
            <input type="text" class="form-control" id="opsTeam" name="ops_team">
        </div>

        <div class="mb-3">
            <label for="clientType" class="form-label">Client Type</label>
            <select class="form-select" id="clientType" name="client_type">
                <option>Travel</option>
                <option>Meetings and Events</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="accountStatus" class="form-label">Account Status</label>
            <select class="form-select" id="accountStatus" name="account_status">
                <option>Lead</option>
                <option>New Client</option>
                <option>Trading</option>
                <option>No longer Trading</option>
                <option>On hold</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Company</button>
    </form>
</div>

{% load postload_js %}

{% endblock %}
