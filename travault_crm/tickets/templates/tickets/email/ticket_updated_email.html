<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Updated: #{{ ticket.pk }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ticket Updated: #{{ ticket.pk }}</h1>
        <p>A ticket assigned to you has been updated:</p>
        <p><strong>Ticket Number:</strong> #{{ ticket.pk }}</p>
        <p><strong>Subject:</strong> {{ ticket.subject }}</p>
        <p><strong>Update:</strong> {{ update_message }}</p>
        <p>Please log in to the system to view the full details and take necessary action.</p>
        <a href="{{ ticket_url }}" class="button">View Ticket</a>
        <p><a href="{{ view_in_browser_url }}">View in Browser</a></p>
    </div>
</body>

</html>
