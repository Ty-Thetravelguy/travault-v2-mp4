{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the company "{{ company.company_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'crm:company_detail' pk=company.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
