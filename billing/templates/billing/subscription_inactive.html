{% extends "base.html" %}
{% block content %}

<!-- Main section with gray background -->
<section class="bg-gray-200">
    <!-- Container with top padding and Roboto font -->
    <div class="container top-padding roboto">
        <!-- Centered row with vertical padding -->
        <div class="row justify-content-center py-5">
            <!-- Column taking 8/12 of medium screen width -->
            <div class="col-md-8">
                <!-- Card with shadow effect -->
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Subscription status header -->
                        <h2 class="card-title text-center mb-4">Subscription Inactive</h2>
                        <!-- Centered message container -->
                        <div class="text-center">
                            <!-- Subscription status message -->
                            <p class="mb-3">Your agency's subscription is currently inactive.</p>
                            <!-- Action instruction -->
                            <p>Please contact your administrator for assistance.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
