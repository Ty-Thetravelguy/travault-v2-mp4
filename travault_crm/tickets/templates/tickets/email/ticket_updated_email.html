<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Updated: #{{ ticket.pk }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ticket Updated: #{{ ticket.pk }}</h1>
        <p>The following updates were made to your ticket:</p>
        {% if update_message %}
            <p>{{ update_message|linebreaks }}</p>
        {% else %}
            <p>No update details available.</p>
        {% endif %}
        <p>Please log in to the system to view the full details.</p>
        <p><a href="{{ ticket_url }}">View Ticket</a></p>
        <p><a href="{{ view_in_browser_url }}">View this email in your browser</a></p>
    </div>
</body>

</html>
